 <div class="cotainer mt-3 pt-1 ms-2 me-4 h-100 w-100  ">
  <div class="row ms-sm-2 body">

    <!--aside-->
    <aside class="col-12  col-md-3 col-lg-2 p-0 pb-1 pt-0">
      <div class="card h-100 w-100 bg-transparent">
        <div class="d-block d-sm-none">
          <h1>By Fede Nadal.</h1>
        </div>
        <video class="videoPresentacion rounded-circle" [muted]="true" autoplay="" loop=""
          playsinline="" tabindex="0">
          <source src="..\assets\videoOpcion2.mp4">
          Your browser does not support the video tag.
        </video>
        <div class="card h-10 w-100 bg-transparent p-4 pt-2">
          <h4>{{persona.nombre}} {{persona.apellido}} </h4>
          <h6>{{persona.ubicacion}}</h6>
          <a href="angular-portfolio-angular\src\assets\_CV.Federico Nadal, Web Developer Jr  (2).pdf"  class="btn btn-dark bottom" download="CV Federico Nadal,Web Developer Jr.pdf"> CV.pdf </a>
          <br>

        </div>
      </div>
    </aside>


    <main class="col-12 col-sm-9 col-md-9 col-lg-10">
      <div class="cotainer h-100 w-100 p-2">

        <!-- fila primera presentacion-->
        <div class="row p-1">
          <div class="col-lg-12 p-1">
            <article class="card  h-100 w-100  text-light bg-dark opacity-75 pt-1">
              <br>
              <h4 *ngIf="persona">{{persona.titulo}}<button *ngIf="isLogged==true"  type="button" class="btn btn-link" [routerLink]="['/editPresentacion/1']"><i class="bi bi-pencil" ></i> </button> </h4>
              <h5 *ngIf="persona" class="ps-4">{{persona.subtitulo}}</h5>
              <ul *ngIf="persona">{{persona.descripcion}}</ul>
              
              <!--botonera contacto-->
              <button class="btn btn-dark bottom" [routerLink]="['/cv']">...si te interesa, te invito a recorrer mi formacion y experiencia laboral </button>
              
            </article>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
